                UploadedDt: 2015-02-19T13:25:50
                Record:
                  TransactionRecordID: c47d485d-005a-4e0c-8ef0-06f16ddbaeb6
                  RecordStatus: match
                  DatasourceResults:
                  - DatasourceStatus: match
                    DatasourceName: Consumer Intl
                    DatasourceFields:
