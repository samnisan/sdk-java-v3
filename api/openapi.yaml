openapi: 3.0.2
info:
  title: NAPI
  version: v3
servers:
- url: api.trulioo.com
security:
- oAuth2: []
paths:
  /v3/business/search:
    post:
      description: Calling this method will perform a business search.
      operationId: businessSearch
      requestBody:
        content:
          application/json:
            example:
              SearchType: Live
              Business:
                BusinessName: ACME Consulting
              CountryCode: US
            schema:
              $ref: '#/components/schemas/BusinessSearchRequest'
      responses:
        "400":
          description: "Your request could not be processed, there should be more\
            \ details in the response."
        "401":
          description: The token you provided is not valid or you are using an account
            that is not enabled.
        "408":
          description: The request took longer to process than we waited.
        "415":
          description: You asked for a media type that we do not support. You should
            request application/json in the Content-Type header.
        "500":
          description: An error happened on the server without a specific message.
        "200":
          content:
            application/json:
              example:
                TransactionID: c03ad3c9-da6b-452c-8a2e-fd1923973b99
                UploadedDt: 2015-02-19T13:25:50
                Record:
                  TransactionRecordID: c47d485d-005a-4e0c-8ef0-06f16ddbaeb6
                  DatasourceResults:
                  - Results:
                    - Index: "1"
                      BusinessName: ACME Consulting
                      MatchingScore: "1"
                      BusinessRegistrationNumber: "1234"
                    DatasourceName: Business Search Datasource
                    Errors: []
                  Errors: []
              schema:
                $ref: '#/components/schemas/BusinessSearchResponse'
          description: Success
      summary: Search
      tags:
      - Business
      x-content-type: application/json
      x-accepts: application/json
  /v3/business/countryJOI/{countryCode}:
    get:
      description: Gets the jurisdictions of incorporation for a country.
      operationId: getCountryJOIWithCountryCode
      parameters:
      - description: "Country alpha2 code, get via the call to https://developer.trulioo.com/reference#getcountrycodes"
        explode: false
        in: path
        name: countryCode
        required: true
        schema:
          maxLength: 2
          minLength: 2
          pattern: "^[a-z]*$"
          type: string
        style: simple
      responses:
        "400":
          description: "Your request could not be processed, there should be more\
            \ details in the response."
        "401":
          description: The token you provided is not valid or you are using an account
            that is not enabled.
        "408":
          description: The request took longer to process than we waited.
        "415":
          description: You asked for a media type that we do not support. You should
            request application/json in the Content-Type header.
        "500":
