  /v3/connection/sayhello/{name}:
    get:
      description: "This method enables you to check if your system can connect to\
        \ our system. You can even use a web browser to verify a connection to our\
        \ system.\r\nApplied a maximum length for the name parameter of 100 via a\
        \ route constraint"
      operationId: sayHello
      parameters:
      - description: Name to be returned in the response
        explode: false
        in: path
        name: name
        required: true
        schema:
          maxLength: 100
          type: string
        style: simple
      responses:
        "400":
          description: "Your request could not be processed, there should be more\
            \ details in the response."
        "401":
          description: The token you provided is not valid or you are using an account
            that is not enabled.
        "408":
          description: The request took longer to process than we waited.
        "415":
          description: You asked for a media type that we do not support. You should
            request application/json in the Content-Type header.
        "500":
          description: An error happened on the server without a specific message.
        "200":
          content:
            application/json:
              example:
                TransactionID: 5f14cc1d-a984-4332-a3da-653741d8da54
                Schema:
                  supportsCredentialValidation: true
                  requiredFieldMetadata:
                  - fieldName: username
                    fieldLabel: Email
                  - fieldName: password
                    fieldLabel: Password
                Errors: []
              schema: {}
          description: The name that was in the request
      summary: SayHello
      tags:
      - Connection
      x-accepts: application/json
