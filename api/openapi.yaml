                      Status: match
                    - FieldName: FirstGivenName
                      Status: match
                    - FieldName: City
                      Status: match
                    - FieldName: County
                      Status: match
                    - FieldName: BuildingName
                      Status: match
                    - FieldName: BuildingNumber
                      Status: match
